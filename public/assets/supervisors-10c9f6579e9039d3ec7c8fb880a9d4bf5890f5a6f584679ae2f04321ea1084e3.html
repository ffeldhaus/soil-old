<div class="supervisors">
  <accordion>
    <accordion-group is-open="!show()">
      <accordion-heading>Neuen Spielleiter erstellen</accordion-heading>
      <form class="form-horizontal">
        <fieldset>
          <div class="control-group">
            <label class="control-label">Benutzername</label>
            <div class="controls">
              <span class="input-xlarge uneditable-input">{{supervisor.first_name.charAt(0) + supervisor.last_name | lowercase }}</span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputFirstName">Vorname</label>
            <div class="controls">
              <input ng-model="supervisor.first_name" type="text" id="inputFirstName" placeholder="Vorname">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputLastName">Nachname</label>
            <div class="controls">
              <input ng-model="supervisor.last_name" ttype="text" id="inputLastName" placeholder="Nachname">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputEmail">E-Mail Adresse</label>
            <div class="controls">
              <input ng-model="supervisor.email" ttype="email" id="inputEmail" placeholder="E-Mail Adresse">
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button ng-click="createSupervisor(supervisor)" type="submit" class="btn">Neuen Spielleiter erstellen</button>
            </div>
          </div>
        </fieldset>
      </form>
    </accordion-group>
    <accordion-group ng-repeat="supervisor in supervisors" is-open="supervisor.id==show()">
      <accordion-heading>{{supervisor.first_name}} {{supervisor.last_name}}<button ng-click="deleteSupervisor(supervisor)" class="close pull-right">&times;</button></accordion-heading>
      <table>
        <tr>
          <th>Benutzername</th>
          <td>{{supervisor.name}}</a></td>
        </tr>
        <tr>
          <th>Vorname</th>
          <td>{{supervisor.first_name}}</a></td>
        </tr>
        <tr>
          <th>Nachname</th>
          <td>{{supervisor.last_name}}</a></td>
        </tr>
        <tr>
          <th>E-Mail Adresse</th>
          <td>{{supervisor.email}}</a></td>
        </tr>
      </table>
    </accordion-group>
  </accordion>
</div>
